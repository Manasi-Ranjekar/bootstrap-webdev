<!--color, background, background-color-->
<h1 style="color: red; background-color: green;"> Hi there </h1>
<!--Border-radius-->
<h1 style="color: red; background-color: green; border-radius: 10px;"> Hi there </h1>
<!--Border-->
<h1 style="color: red; background-color: green; border-radius: 10px; border: 2px solid black"> Hi there </h1>
<h1 style="color: red; background-color: green; border-radius: 10px; border: 2px dotted red"> Hi there </h1>
<!--Padding-->
<h1 style="color: red; background-color: green; border-radius: 10px; border: 2px dotted red; padding: 10px;"> Hi there </h1>
<!--Padding-top, padding-bottom and padding-left-->
<h1 style="color: black; background-color: aqua; border-radius: 10px; border: 2px dotted red; padding-top: 20px; padding-bottom: 20px; padding-left: 30px;"> Hi there </h1>
<!--Margin-->
<h1 style="color: red; background-color: green; border-radius: 10px; border: 2px dotted red;padding: 10px; margin: 20px"> Hi there </h1>
<!--Margin-right and Margin-left-->
<div style="margin-left: 100px; margin-right: 100px; ">
    <img width="200" src="logo.png"></img>
    <span style="float:right">
        SignUp
    </span>
    <span>
        About
    </span>
    <span>
        Product
    </span>  
</div>
<!--Box-shadow-->
<h1 style="color: red; background-color: green; border-radius: 10px; padding: 10px; margin: 20px; box-shadow: -20px 20px 20px black"> Hi there </h1>
<h1 style="color: red; background-color: green; border-radius: 10px;padding: 10px; margin: 20px; box-shadow: 20px 20px 20px black"> Hi there </h1>
<!--font-size-->
<h1 style="font-size: 50px;color: red; background-color: green; border-radius: 10px;padding: 10px; margin: 20px; box-shadow: 20px 20px 20px black"> Hi there </h1>
